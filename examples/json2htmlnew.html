<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
 <head>
	<title> json2html examples </title>

	<!-- Add JSON2HTML -->
	<script type="text/javascript" src="../json2htmlnew.js"></script>
	
 </head>
 <body>
 	<div id="t"></div>
 	<div id="u"></div>
<script>
(function() {
    var movies = [
    	{ "Name": "The Red Violin", "ReleaseYear": "1998" },
		{ "Name": "The blue Violin", "ReleaseYear": "1998" },
		{ "Name": "The yellow Violin", "ReleaseYear": "1998" },
		{ "Name": "The purple Violin", "ReleaseYear": "1998" },
		{ "Name": "The orange Violin", "ReleaseYear": "1998" }
	];
    var html = json2html.table(movies);
    var html2 = json2html.ul(movies);
    document.getElementById("t").innerHTML=html;
    document.getElementById("u").innerHTML=html2;
    //document.write('<h1>json to table</h1>'+ html);
    //document.write('<h1>json to ul</h1>'+ html2);
    
})();
</script>
 </body>
</html>
